services:
  # Backend API (FastAPI + Yandex Cloud)
  - type: web
    name: voice2action-api
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      # Устанавливаем ffmpeg в систему
      apt-get update && apt-get install -y ffmpeg
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: YANDEX_API_KEY
        sync: false
      - key: YANDEX_FOLDER_ID
        sync: false
      - key: GOOGLE_APPLICATION_CREDENTIALS
        sync: false
    healthCheckPath: /health

  # Telegram Bot Worker (ЕСЛИ НУЖЕН)
  - type: worker
    name: voice2action-bot
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      apt-get update && apt-get install -y ffmpeg
    startCommand: python telegram-bot/bot.py  # ЕСЛИ ЕСТЬ ТЕЛЕГРАМ-БОТ
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: YANDEX_API_KEY
        sync: false
      - key: YANDEX_FOLDER_ID
        sync: false

databases:
  - name: voice2action-db
    plan: free
    region: oregon